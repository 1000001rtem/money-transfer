plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'maven-publish'
}


group 'ru.eremin.mt'
version '0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

publishing {
    repositories {
        mavenLocal()
    }

    publications {
        mavenJar(MavenPublication) {
            from components.java
        }
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}